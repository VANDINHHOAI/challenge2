<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div id="container">
        <div id="card">
            <div class="thumb">
                <div class="logo">
                    <img src="/assets/img/product_img/product_logo_1.2.png" alt="">
                </div>
                <img src="/assets/img/product_img/product_1.1.png" alt="">               
                <div class="product_name">
                    <h2>MSI Katana 15 B13VFK 676VN</h2>
                </div>
            </div>
            <div class="infor_container">
                <div class="product_name">
                    <h2>MSI Katana 15 B13VFK 676VN</h2>
                </div>
                <div class="infor_product">
                    <ul>
                        <li><span>CPU:</span> Intel Core i7-13620H</li>
                        <li><span>RAM:</span> 16GB</li>
                        <li><span>SSD:</span> 1TB</li>
                        <li><span>VGA:</span> NVIDIA GeForce RTX 4060, GDDR6 8GB</li>
                    </ul>
                </div>
                <div class="product_price">Price: 37,490,000 VND</div>
                <div class="button">
                    <button class="button_items">Buy now</button>
                    <button class="button_items">Add cart</button>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
